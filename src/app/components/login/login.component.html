<div class="bg-img">
  <div class="container ">
    <div class="row ">
      <div class="card mt-5 shadow" style="width: 22rem; margin: 0 auto; ">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <ng-container *ngIf="isInvalidCredentials">
            <span class="text-danger">invalid credentials</span>

          </ng-container>
          <form [formGroup]="loginForm" (submit)="loginFormSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input formControlName="email" class="form-control" id="email">
              <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && (loginFormSubmitted || loginForm.controls.email.touched) ">
                <span *ngIf="loginForm.controls.email.errors.required">Required</span>
              </small>
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input formControlName="password" type="password" class="form-control" id="Password">
              <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && (loginFormSubmitted || loginForm.controls.email.touched) ">
                <span *ngIf="loginForm.controls.password.errors.required">Required</span>
              </small>
            </div>
            <div class="form-row">
              <div class="col-6">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
              <div class="col-6">
                <a routerLink="/signup" class="btn btn-primary btn-block">Sign up</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
